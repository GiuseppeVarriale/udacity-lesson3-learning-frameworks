<html>
    <body>
        <h1> New Menu Item </h1>

        <form action="{{url_for('newMenuItem', restaurant_id=restaurant_id )}}" method = 'POST'>

            <p>Name:</p>

            <input type='text' size='30' name='name' maxlength='80' required >

            <p>Description:</p>

            <textarea name='description' cols='30' rows='10' required></textarea>

            <P>Price:</P>
            
            <input type='text' name='price' size='30' maxlength="8" required>

            <p>Course:</p>
            
            <input type='text' size='30' name='course' size='30' maxlength="250" required>

            <input type='submit' value='Create'>

        </form>
        
        <a href= "{{url_for('restaurantMenu', restaurant_id=restaurant_id)}}">Cancel</a>
    </body>
</html>
